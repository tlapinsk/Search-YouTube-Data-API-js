<!doctype html>
<html>
  <head>
  <title>Strmr</title>
  <!-- Material Design fonts -->
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">

  <body>
    <div class="row search">
      <div class="form-group has-feedback col-md-8">
        <div class="col-md-offset-4">
          <input type="text" class="form-control input-lg" id="query" id="inputLarge" placeholder="Song, Artist, etc." onkeypress="handle(event)"/>
          <i class="glyphicon glyphicon-search form-control-feedback"></i>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row" id="youtube">
        <h2>YouTube Results</h2>
        <div id="youtube1" class="col-md-4" ></div>
        <div id="youtube2" class="col-md-4" ></div>
        <div id="youtube3" class="col-md-4" ></div>
        <div id="youtube4" class="col-md-4" ></div>
        <div id="youtube5" class="col-md-4" ></div>
        <div id="youtube6" class="col-md-4" ></div>
        <!-- <div class="col-md-4" ><p>Box 7</p></div>
        <div class="col-md-4" ><p>Box 8</p></div>
        <div class="col-md-4" ><p>Box 9</p></div>
        <div class="col-md-4" ><p>Box 10</p></div>
        <div class="col-md-4" ><p>Box 11</p></div>
        <div class="col-md-4" ><p>Box 12</p></div> -->
      </div>
    </div>

    <div class="container">
      <div class="row">
        <h2>SoundCloud Results</h2>
        <div id="soundcloud1"></div>
        <div id="soundcloud2"></div>
        <div id="soundcloud3"></div>
        <div id="soundcloud4"></div>
        <div id="soundcloud5"></div>
        <div id="soundcloud6"></div>
        <!-- <div class="col-md-4" ><p>Box 7</p></div>
        <div class="col-md-4" ><p>Box 8</p></div>
        <div class="col-md-4" ><p>Box 9</p></div>

        <div class="col-md-4" ><p>Box 11</p></div>
        <div class="col-md-4" ><p>Box 12</p></div> -->
      </div>
    </div>  

    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
    <script type="text/javascript" src="js/youtube.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdn.rawgit.com/HubSpot/tether/v1.3.4/dist/js/tether.min.js"></script>
    <script src="https://cdn.rawgit.com/FezVrasta/bootstrap-material-design/dist/dist/bootstrap-material-design.iife.min.js"></script>
